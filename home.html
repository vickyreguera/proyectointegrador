<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiora Studios</title>
    <script src="https://kit.fontawesome.com/a0c0bb4f74.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../proyectointegrador/styles/home.css">
   <script src="home.js"></script>
</head>

<body>
    <header>
        <div class="logo"> <a class="ahome" href="home.html"><img src="../proyectointegrador/fotos/audiora circulo.png"></a> </div>
        <div class="titaudiora"><h4 class="audiora">Audiora Studios</h4></div>
        <nav class="main-nav">
            <a href="#" class="toggle-nav"><span class="fa fa-bars"></span></a>
            <ul class="navegacion">
                <li class="menu"><a href="home.html" class="nav">Home</a></li>
                <li class="menu"><a href="miplaylist.html" class="nav">Mi playlist</a></li>
                 <li class="menu"><a href="generos.html" class="nav">Géneros</a></li>
            </ul>
    </header>
 
    <main>
        <div class="buscar">
            <i class="fas fa-search"></i>
            <p class="nuevo"> Buscar</p>
        </div>
        <div class="rankings">
            <div class="tracks">
            <nav class="main">
                 <div><img src="../proyectointegrador/fotos/icon tracks.png">
                <h2 class="sections">Top 5 tracks</h2></a></div>
                <div uk-spinner class="spinnertracks"></div>
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow>
                    <ul class="detalle uk-slideshow-items listadotracks">
      
                    </ul>
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                

                </div>
                </nav>
                  </div>
            <div class="albums"> 
                <nav class="main">
               <div><img src="../proyectointegrador/fotos/icon playlist.png">
                <h2 class="sections"> Top 5 albums</h2></a> </div>
                <div uk-spinner class="spinneralbumes"></div>
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow>
                <ul class="detalle uk-slideshow-items listadosalbums"></ul>


                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
            </div>
                </nav>  
            </div>
            <div class="artists">
                <nav class="main">
                 <div><img src="../proyectointegrador/fotos/music-artist-icon.png">
                <h2 class="sections"> Top 5 artists</h2></a></div>
                <div uk-spinner class="spinnerartistas"></div>
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow>
                <ul class="detalle uk-slideshow-items listadoartists">
                    
                </ul>
                
                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                </div>
                </nav>  
                </div>
            <div class="playlists"> 
                <nav class="main">
                <nav><img src="../proyectointegrador/fotos/playlist icon.png">
                <h2 class="sections"> Top 5 playlists</h2></a></nav>
                <div uk-spinner class="spinnerplaylist"></div>
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow> 
                <ul class="detalle uk-slideshow-items listadoplaylists">
                    
                </ul>
                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                </div>
            </nav> 
            </div> 
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="deezer"> <img src="../proyectointegrador/fotos/deezer logo.jpg" alt="logo deezer"></div>
            <div class="nosotras">
               <p class="nos"> Milagros Jones</p>
               <p class="nos"> Josefina Goñi</p>
               <p class="nos"> Victoria Reguera</p>
            </div>
        </div>
    </footer>
    

</body>
</html>
